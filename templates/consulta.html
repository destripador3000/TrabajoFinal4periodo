<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('static/images/libreria1.jpeg')">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Lista de Préstamos</h1>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID Préstamo</th>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Libro</th>
                            <th>Disponibilidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for prestamo in prestamos %}
                        <tr>
                            <td>{{ prestamo.id }}</td>
                            <td>{{ prestamo.fecha }}</td>
                            <td>{{ prestamo.usuario }}</td>
                            <td>{{ prestamo.libro }}</td>
                            <td>{{ 'si' if prestamo.disponibilidad else 'No' }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-danger mt-3">Volver</a>
        </div>
    </div>
    <img class="imagen mt-4" src="{{ url_for('static', filename='images/univalle.png') }}" alt="Logo Univalle">
</body>
</html>
