<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('static/images/libreria1.jpeg')">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4 " style="color: aliceblue;">Lista de Préstamos</h1>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID Préstamo</th>
                            <th>Libro</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Fecha</th>
                            
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for prestamo in prestamos %}
                        <tr>
                            <td>{{ prestamo.id }}</td>
                            <td>{{ prestamo.libro }}</td>
                            <td>{{ prestamo.usuario }}</td>
                            <td>{{prestamo.correo}}</td>
                            <td>{{ prestamo.fecha }}</td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="{{ url_for('eliminarPrestamos') }}" method="POST">
                    <input type="number" class="form-control mb-3" name="codigo" placeholder="ID del préstamo (Para eliminar)" required>
                    <button type="submit" class="btn btn-danger">Eliminar Préstamo</button>
                </form>  
            </div>                   
            <a href="{{ url_for('index') }}" class="btn btn-danger mt-3">Volver</a>
        </div>
    </div>
    <img class="imagen mt-4" src="{{ url_for('static', filename='images/univalle.png') }}" alt="Logo Univalle">
</body>
</html>
