<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pr√©stamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('static/images/libreria1.jpeg')">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4 " style="color: aliceblue;">Lista de multas</h1>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>id multa</th>
                            <th>libro</th>
                            <th>usuario</th>
                            <th>codigo</th>
                            <th>fecha creacion</th>
                            <td>estado</td>


                        </tr>
                    </thead>
                    <tbody>
                        {% for multa in multa %}
                        <tr>
                            <td>{{multa.id}}</td>
                            <td>{{ multa.libro }}</td>
                            <td>{{ multa.usuario }}</td>
                            <td>{{ multa.codigo }}</td>
                            <td>{{ multa.fecha_creacion}}</td>
                            <td>{{multa.estado}}</td>
                            

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="{{ url_for('eliminarMulta') }}" method="POST">
                    <input type="number" class="form-control mb-3" name="codigo" placeholder="ID de la multa (Para pagar)" required>
                    <button type="submit" class="btn btn-danger">pagar multa multa</button>
                </form>  
            </div>
            <div class="d-flex justify-content-center gap-3 mt-3">              
                <a href="{{ url_for('index') }}" class="btn btn-danger">Inicio</a>
                <a href="{{ url_for('gestionMulta') }}" class="btn btn-light">Volver</a>
            </div>
                        

        </div>
    </div>

    <!-- Logo con la clase imagen -->
    <img class="imagen" src="{{ url_for('static', filename='images/univalle.png') }}" alt="Logo Univalle">
</body>
</html>
