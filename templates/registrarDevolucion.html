<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión Bibliotecaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('static/images/libro1.jpeg');">
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
    <!-- Contenedor para centrar el contenido -->
    <div class="d-flex justify-content-center align-items-center content-wrapper">
        <div class="text-center content-box">
            <h1>Registrar Devolucion</h1>
            <form action="{{ url_for('registrarDevolucion') }}" method="POST">
                <input type="number" class="form-control mb-3" name="IDLibro" placeholder="Código Libro" required>
                <input type="text" class="form-control mb-3" name="nombreLibro" placeholder="nombre del libro" required>
                <input type="number" class="form-control mb-3" name="codigoEstudiante" placeholder="Código Estudiante" required>
                <input type="text" class="form-control mb-3" name="nombreEstudiante" placeholder="Nombre Estudiante"  required > <!-- Se completa el nombre si el estudiante existe -->
                <input type="email" class="form-control mb-3" name="correoEstudiante" placeholder="Correo Estudiante"  required >
                <input type="date" class="form-control mb-3" name="fechaDevolucion" placeholder="Fecha (YYYY-MM-DD) devolucion" required>
                <select name="estado" class="form-control mb-3" required>
                    <option value="" disabled selected>Seleccione el estado del libro</option>
                    <option value="En buen estado">En buen estado</option>
                    <option value="Con daños menores">Con daños menores</option>
                    <option value="Con daños mayores">Con daños mayores</option>
                </select>
                <button type="submit" onclick="alertCrearPrestamo()" class="btn btn-danger">Registrar devolucion</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-light">Inicio</a>
            <a href="{{ url_for('devoluciones') }}" class="btn btn-light">Volver</a>
        </div>
    </div>
    <img class="imagen" src="static/images/univalle.png" alt="">
</body>
</html>
