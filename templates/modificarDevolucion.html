<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Devoluci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('{{ url_for('static', filename='images/libro1.jpeg') }}'); background-size: cover; background-position: center;">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg" style="max-width: 600px; margin: auto; background: rgba(255, 255, 255, 0.9); border-radius: 15px;">
            <h2 class="text-center">Modificar Devoluci贸n</h2>
            
            <!-- Formulario para ingresar el ID -->
            <form method="POST">
                <input type="number" class="form-control mb-3" name="id_devolucion" placeholder="Ingrese ID de devoluci贸n" required>
                <button type="submit" name="buscar" class="btn btn-danger w-100">Buscar</button>
            </form>
            
            {% if devolucion %}
            <!-- Formulario de modificaci贸n -->
            <form method="POST">
                <input type="hidden" name="id_devolucion" value="{{ devolucion.id }}">
                <input type="text" class="form-control mb-3" name="IDLibro" value="{{ devolucion.IDLibro }}" required>
                <input type="text" class="form-control mb-3" name="nombreLibro" value="{{ devolucion.nombreLibro }}" required>
                <input type="number" class="form-control mb-3" name="codigoEstudiante" value="{{ devolucion.codigoEstudiante }}" required>
                <input type="text" class="form-control mb-3" name="nombreEstudiante" value="{{ devolucion.nombreEstudiante }}" required>
                <input type="email" class="form-control mb-3" name="correoEstudiante" value="{{ devolucion.correoEstudiante }}" required>
                <input type="date" class="form-control mb-3" name="fechaDevolucion" value="{{ devolucion.fechaDevolucion }}" required>
                <button type="submit" name="modificar" class="btn btn-danger w-100">Modificar</button>
            </form>
            {% endif %}
            
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-light">Inicio</a>
                <a href="{{ url_for('devoluciones') }}" class="btn btn-light">Volver</a>
            </div>
        </div>
    </div>
    <img class="imagen mt-3 d-block mx-auto" src="{{ url_for('static', filename='images/univalle.png') }}" alt="Univalle Logo">
</body>
</html>
