<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pr√©stamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('static/images/libreria1.jpeg')">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4 " style="color: aliceblue;">Lista de libros</h1>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID libro</th>
                            <th>codigo</th>
                            <th>Libro</th>
                            <th>autor</th>
                            <th>disponibilidad</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libro %}
                        <tr>
                            <td>{{ libro.id }}</td>
                            <td>{{ libro.codigo }}</td>
                            <td>{{ libro.nombre }}</td>
                            <td>{{ libro.autor }}</td>
                            <td>{{ libro.disponibilidad }}</td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="{{ url_for('eliminarLibro') }}" method="POST">
                    <input type="number" class="form-control mb-3" name="codigo" placeholder="ID del libro (Para eliminar)" required>
                    <button type="submit" class="btn btn-danger">Eliminar libro</button>
                </form>  
            </div>                   
            <a href="{{ url_for('index') }}" class="btn btn-danger mt-3">inicio</a>
            <a href="{{ url_for('gestionLibro') }}" class="btn btn-light">Volver</a>

        </div>
    </div>

    <!-- Logo con la clase imagen -->
    <img class="imagen" src="{{ url_for('static', filename='images/univalle.png') }}" alt="Logo Univalle">
</body>
</html>
