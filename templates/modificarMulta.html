<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Multa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('{{ url_for('static', filename='images/libro1.jpeg') }}'); background-size: cover; background-position: center;">

    <div class="container mt-5">
        <div class="card p-4 shadow-lg" style="max-width: 500px; margin: auto; background: rgba(255, 255, 255, 0.9); border-radius: 15px;">
            <h2 class="text-center mb-4">Modificar Multa</h2>

            <!-- Formulario para ingresar el ID de la multa -->
            <form method="POST">
                <input type="number" class="form-control mb-3" name="id_multa" placeholder="Ingrese ID de multa" required>
                <button type="submit" name="buscar" class="btn btn-primary w-100">Buscar</button>
            </form>

            {% if multa %}
            <hr>
            <h4 class="text-center">Editar Multa</h4>
            <form method="POST">
                <input type="hidden" name="id_multa" value="{{ multa.id }}">
                <input type="text" class="form-control mb-3" name="libro" value="{{ multa.libro }}" required>
                <input type="text" class="form-control mb-3" name="usuario" value="{{ multa.usuario }}" required>
                <input type="text" class="form-control mb-3" name="codigo" value="{{ multa.codigo }}" required>
                <input type="date" class="form-control mb-3" name="fecha_creacion" value="{{ multa.fecha_creacion }}" required>
                <button type="submit" name="modificar" class="btn btn-danger w-100">Modificar</button>
            </form>
            {% endif %}
            
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Inicio</a>
            </div>
        </div>
    </div>

</body>
</html>
