<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión Bibliotecaria</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body style="background-image: url('static/images/libro2.jpeg');">
    <!-- Contenedor para centrar el contenido -->
    <div class="d-flex justify-content-center align-items-center d-flex-center">
        <div class="text-center bg-white">
            <h1>Modificar Multa</h1>
            <form action="{{ url_for('modificarMulta') }}" method="POST">
                <input type="text" class="form-control mb-3" name="libro" placeholder="id libro" required>
                <input type="text" class="form-control mb-3" name="estudiante" placeholder="estudiante" required>
                <input type="text" class="form-control mb-3" name="codigo" placeholder="código prestamo" required>
                <input type="date" class="form-control mb-3" name="fecha_creacion" placeholder="fecha" required>
                <label for="estado">Estado de la multa:</label>
                <button type="submit" class="btn btn-danger">Modificar Multa</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-light">Inicio</a>


        </div>
    </div>
    <img class="imagen" src="static\images\univalle.png" alt="">
</body>
</html>
