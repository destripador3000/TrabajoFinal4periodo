<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión Bibliotecaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image" style="background-image: url('static/images/libro1.jpeg');">
    <!-- Contenedor para centrar el contenido -->
    <div class="d-flex justify-content-center align-items-center content-wrapper">
        <div class="text-center content-box">
            <h1>Agregar Libro</h1>
            <form action="{{ url_for('agregarLibro') }}" method="POST">
                <input type="number" class="form-control mb-3"  name="codigo" placeholder="id libro" required>
                <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombre" required>
                <input type="text" class="form-control mb-3" name="autor" placeholder="Autor" required>
                <select class="form-control mb-3" name="genero" required>
                    <option value="" disabled selected>Seleccione el tipo de libro</option>
                    <option value="ficcion">Ficción</option>
                    <option value="no_ficcion">No Ficción</option>
                    <option value="ciencia">Ciencia</option>
                    <option value="historia">Historia</option>
                    <option value="arte">Arte</option> 
                </select>
                <button type="submit" class="btn btn-danger">Agregar Libro</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-light">Inicio</a>
            <a href="{{ url_for('gestionLibro') }}" class="btn btn-light">Volver</a>

        </div>
    </div>
    <img class="imagen" src="static\images\univalle.png" alt="">
</body>
</html>
